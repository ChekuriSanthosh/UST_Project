<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Task Management</h1>

        
        <div id="addTaskSection" class="section">
            <h2 class="mt-4">Add Task Form</h2>
            <form id="taskForm">
                <div class="mb-3">
                    <label for="id" class="form-label">Form ID</label>
                    <input type="text" id="id" class="form-control" placeholder="ID" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Form Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Form Description</label>
                    <textarea class="form-control" id="description" rows="5" placeholder="Enter description"></textarea>
                </div>
                <button class="btn btn-primary mt-3" type="button" id="addTaskButton" onclick="addTask()">Add Task</button>
            </form>
            <br>
        </div>

        
        <div id="viewTasksSection" class="section">
            <h2 class="mt-5">Forms</h2>
            <div class="row" id="formCards"></div>
        </div>
        
        <script src="index.js"></script>
    </div>
</body>
</html>
